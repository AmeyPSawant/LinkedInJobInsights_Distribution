<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #0a66c2;
        }
        
        .icon {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
            color: #0a66c2;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
        }
        
        .status.active {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.inactive {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e9ecef;
        }
        
        .stat-number {
            font-size: 20px;
            font-weight: 700;
            color: #0a66c2;
        }
        
        .stat-label {
            font-size: 12px;
            color: #6c757d;
            margin-top: 4px;
        }
        
        .instructions {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #0a66c2;
            margin-bottom: 15px;
        }
        
        .instructions h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #0a66c2;
        }
        
        .instructions ol {
            margin: 8px 0 0 0;
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 4px;
            font-size: 12px;
        }
        
        .button {
            background: #0a66c2;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            width: 100%;
            margin-bottom: 10px;
            transition: background 0.2s;
        }
        
        .button:hover {
            background: #004182;
        }
        
        .button.secondary {
            background: #6c757d;
        }
        
        .button.secondary:hover {
            background: #5a6268;
        }
        
        .footer {
            text-align: center;
            font-size: 11px;
            color: #6c757d;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="icon">ðŸ“Š</span>
        <span class="title">LinkedIn Job Insights</span>
    </div>
    
    <div id="status" class="status inactive">
        Checking status...
    </div>
    
    <div class="stats">
        <div class="stat-card">
            <div class="stat-number" id="jobCount">0</div>
            <div class="stat-label">Jobs Tracked</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="sessionCount">0</div>
            <div class="stat-label">This Session</div>
        </div>
    </div>
    
    <div class="instructions">
        <h3>How to Use:</h3>
        <ol>
            <li>Navigate to LinkedIn Jobs page</li>
            <li>Search for jobs or browse listings</li>
            <li>Click on any job posting</li>
            <li>View insights tooltip with metrics</li>
        </ol>
    </div>
    
    <button class="button" id="openLinkedIn">Open LinkedIn Jobs</button>
    <button class="button secondary" id="clearData">Clear Stored Data</button>
    
    <div class="footer">
        Version 1.0.0 â€¢ Made for LinkedIn job seekers
    </div>

    <script src="popup.js"></script>
</body>
</html>
